<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMI — Login</title>

  <!-- ⭐ ADD THIS — AMI Modern Styles -->
  <link rel="stylesheet" href="/ami.css" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #071a33, #02030f);
      color: #eaf6ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.04);
      padding: 36px;
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 240, 200, 0.15);
      border: 1px solid rgba(255,255,255,0.07);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: block;
      margin: 0 auto 16px;
      width: 72px;
      filter: drop-shadow(0 0 8px rgba(0,255,220,0.25));
    }

    h2 {
      text-align: center;
      margin: 0 0 10px;
      font-weight: 700;
      letter-spacing: .5px;
    }

    p.lead {
      text-align: center;
      color: #9bb3c9;
      margin-bottom: 22px;
      font-size: 14px;
    }

    label {
      font-size: 13px;
      color: #9bb3c9;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 15px;
      margin-bottom: 14px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #00e0b8, #00b7ff);
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      color: #001821;
      cursor: pointer;
      margin-top: 6px;
      box-shadow: 0 0 10px rgba(0, 255, 220, 0.25);
    }

    #status {
      text-align: center;
      height: 20px;
      font-size: 13px;
      margin-top: 8px;
      color: #ffb3b3;
    }

    .small {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #9bb3c9;
    }

    .small a {
      color: #00e0ff;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="/logo.png" class="logo" alt="AMI Logo" />

    <h2>Welcome to AMI</h2>
    <p class="lead">Secure access for medical professionals</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@hospital.co.za" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button id="loginBtn" class="btn">Login</button>

    <div id="status"></div>

    <div class="small">
      Need access? Contact <a href="mailto:info@amihealth.co.za">info@amihealth.co.za</a>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPA_URL = "https://tbyttsfztuudyqbrkonm.supabase.co";
  const SUPA_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieXR0c2Z6dHV1ZHlxYnJrb25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzA1MzgsImV4cCI6MjA3OTAwNjUzOH0.7T0S4_kkoWosdbmjlwtfSYzBcyipcPg1Fm8kIMa43uo";

  const supabase = createClient(SUPA_URL, SUPA_ANON);
  const statusEl = document.getElementById("status");

  // AUTO-LOGIN HANDLER (Magic Link / Password Reset)
  const hash = window.location.hash;
  if (hash.includes("access_token")) {
    const params = new URLSearchParams(hash.substring(1));
    const access_token = params.get("access_token");
    const refresh_token = params.get("refresh_token");

    if (access_token) {
      const { data, error } = await supabase.auth.setSession({
        access_token,
        refresh_token,
      });

      if (!error) {
        localStorage.setItem("user_email", data.user.email);
        window.location.href = "/dashboard.html";
      }
    }
  }

  // LOGIN BUTTON
  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      statusEl.textContent = "Please enter both fields";
      return;
    }

    statusEl.style.color = "#ffe29e";
    statusEl.textContent = "Logging in...";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) {
      statusEl.style.color = "#ff8a8a";
      statusEl.textContent = "Invalid email or password";
      return;
    }

    localStorage.setItem("user_email", email);

    statusEl.style.color = "#8affc1";
    statusEl.textContent = "Success — redirecting...";

    setTimeout(() => {
      window.location.href = "/dashboard.html";
    }, 500);
  };

  // Allow Enter key to submit
  document.addEventListener("keydown", e => {
    if (e.key === "Enter") document.getElementById("loginBtn").click();
  });
</script>

</body>
</html>
