<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMI — Login</title>

  <style>
    :root {
      --bg: #030414;
      --muted: #98a0b3;
      --accent: #00e0b8;
      --accent2: #00b3ff;
      --card-bg: rgba(255,255,255,0.04);
      --input-bg: rgba(255,255,255,0.06);
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020214, #07102a);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #e9f2fb;
    }

    .wrap {
      max-width: 420px;
      margin: 80px auto;
      padding: 22px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }

    .logo {
      display: block;
      margin: 0 auto 18px;
      height: 62px;
    }

    h2 {
      margin: 0 0 8px;
      color: #fff;
      text-align: center;
      font-size: 26px;
      font-weight: 800;
    }

    p.lead {
      color: var(--muted);
      text-align: center;
      margin: 0 0 22px;
      font-size: 14px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 13px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: var(--input-bg);
      border: 1px solid rgba(255,255,255,0.08);
      color: #fff;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      border-radius: 10px;
      border: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #001319;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      height: 22px;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
    }

    .small {
      margin-top: 16px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <img src="/logo.png" class="logo" alt="AMI">

      <h2>AMI Login</h2>
      <p class="lead">Secure access for medical professionals</p>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@hospital.co.za">

      <label>Password</label>
      <input id="password" type="password" placeholder="Password">

      <button id="loginBtn" class="btn">Login</button>

      <div id="status"></div>

      <div class="small">
        Need access? Contact <a href="mailto:info@amihealth.co.za" style="color:var(--accent)">info@amihealth.co.za</a>
      </div>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPA_URL = "https://tbyttsfztuudyqbrkonm.supabase.co";
  const SUPA_ANON = "YOUR ANON KEY HERE";

  const supabase = createClient(SUPA_URL, SUPA_ANON);
  const statusEl = document.getElementById("status");

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      statusEl.style.color = "#ffb3b3";
      statusEl.textContent = "Email & password required";
      return;
    }

    statusEl.style.color = "yellow";
    statusEl.textContent = "Logging in...";

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      statusEl.style.color = "#ff6b6b";
      statusEl.textContent = "Invalid email or password";
      return;
    }

    // Save user email
    localStorage.setItem("user_email", email);

    statusEl.style.color = "#4effc8";
    statusEl.textContent = "Success. Redirecting...";

    setTimeout(() => {
      window.location.href = "/dashboard.html";
    }, 700);
  };
</script>
</body>
</html>
