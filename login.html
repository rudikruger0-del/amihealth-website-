<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMI Login</title>

  <!-- Correct CSS path -->
  <link rel="stylesheet" href="/styles.css">

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 380px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #0002;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0068d4;
    }

    #status {
      margin-top: 15px;
      font-size: 15px;
      color: red;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Correct logo path -->
    <img src="/logo.png" class="logo" alt="AMI Logo">

    <h2>Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="status"></div>
  </div>


  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      status.innerText = "Logging in...";

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          status.innerText = "Success! Redirecting...";
          setTimeout(() => {
            window.location.href = "/dashboard.html";
          }, 800);
        } else {
          status.innerText = result.error || "Login failed";
        }

      } catch (err) {
        status.innerText = "Network error";
      }
    }
  </script>

</body>
</html>
