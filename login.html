<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMI — Login</title>
  <meta name="description" content="AMI login" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root { --bg:#030414; --muted:#98a0b3; --accent:#00e0b8; }
    body{margin:0;background:linear-gradient(180deg,#020214,#07102a);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#e9f2fb}
    .wrap{max-width:420px;margin:72px auto;padding:22px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
    .logo{display:block;margin:0 auto 18px;height:64px}
    h2{margin:0 0 8px;color:#fff;text-align:center}
    p.lead{color:var(--muted);text-align:center;margin:0 0 18px}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-size:13px}
    input{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff;font-size:15px}
    .btn{width:100%;padding:12px;border-radius:10px;border:0;margin-top:14px;font-weight:800;background:linear-gradient(90deg,var(--accent),#00b3ff);color:#001319;cursor:pointer}
    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:12px}
    #status{height:20px;margin-top:8px;color:#ffd1d1;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="/logo.png" class="logo" alt="AMI logo">
      <h2>Welcome back</h2>
      <p class="lead">Sign in to access the AMI dashboard and upload reports</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@hospital.co.za" autocomplete="email">

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" autocomplete="current-password">

      <button id="loginBtn" class="btn">Login</button>
      <div id="status"></div>
      <div class="small">Don't have an account? Contact 
        <a href="mailto:info@amihealth.co.za" style="color:var(--accent)">info@amihealth.co.za</a>
      </div>
    </div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPA_URL = "https://tbyttsfztuudyqbrkonm.supabase.co";
  const SUPA_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieXR0c2Z6dHV1ZHlxYnJrb25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzA1MzgsImV4cCI6MjA3OTAwNjUzOH0.7T0S4_kkoWosdbmjlwtfSYzBcyipcPg1Fm8kIMa43uo";

  const supabase = createClient(SUPA_URL, SUPA_ANON);
  const statusEl = document.getElementById("status");

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      statusEl.textContent = "Please enter email and password";
      return;
    }

    statusEl.style.color = "#ffd";
    statusEl.textContent = "Logging in...";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      statusEl.style.color = "#ffb3b3";
      statusEl.textContent = error.message;
      return;
    }

    // Save user email
    localStorage.setItem("user_email", email);

    statusEl.style.color = "#bfffcf";
    statusEl.textContent = "Success — redirecting...";
    setTimeout(() => window.location.href = "/dashboard.html", 700);
  };

  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") document.getElementById("loginBtn").click();
  });
</script>
</body>
</html>
