<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMI — Login</title>

  <style>
    :root { --bg:#030414; --muted:#9aa3b5; --accent:#00e0b8; }

    body{
      margin:0;
      background:linear-gradient(180deg,#020214,#07102a);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#e9f2fb;
    }

    .wrap{
      max-width:380px;
      margin:90px auto;
      padding:20px;
    }

    .card{
      background:rgba(255,255,255,0.03);
      border-radius:14px;
      padding:32px;
      box-shadow:0 12px 40px rgba(0,0,0,0.45);
    }

    .logo{
      display:block;
      margin:0 auto 20px;
      width:72px;
    }

    h2{
      margin:0 0 8px;
      color:#fff;
      text-align:center;
      font-size:26px;
    }

    p.lead{
      color:var(--muted);
      text-align:center;
      margin:0 0 22px;
      font-size:14px;
    }

    label{
      display:block;
      margin:12px 0 6px;
      color:var(--muted);
      font-size:13px;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.04);
      color:#fff;
      font-size:15px;
    }

    .btn{
      width:100%;
      padding:14px;
      margin-top:18px;
      border-radius:10px;
      border:0;
      font-weight:800;
      background:linear-gradient(90deg,var(--accent),#00b3ff);
      color:#001319;
      cursor:pointer;
      font-size:16px;
    }

    #status{
      font-size:14px;
      margin-top:10px;
      text-align:center;
      height:20px;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="card">

      <img src="/logo.png" class="logo" />

      <h2>Welcome back</h2>
      <p class="lead">Sign in to access your AMI dashboard</p>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@hospital.co.za">

      <label>Password</label>
      <input id="password" type="password" placeholder="Password">

      <button id="loginBtn" class="btn">Login</button>

      <div id="status"></div>

    </div>
  </div>


<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  // Your correct Supabase project
  const SUPA_URL = "https://tbyttsfztuudyqbrkonm.supabase.co";
  const SUPA_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieXR0c2Z6dHV1ZHlxYnJrb25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzA1MzgsImV4cCI6MjA3OTAwNjUzOH0.7T0S4_kkoWosdbmjlwtfSYzBcyipcPg1Fm8kIMa43uo";

  const supabase = createClient(SUPA_URL, SUPA_ANON);

  const statusEl = document.getElementById("status");
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      statusEl.textContent = "Enter email and password";
      return;
    }

    statusEl.style.color = "#ffd";
    statusEl.textContent = "Signing in...";

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      statusEl.style.color = "#ff9c9c";
      statusEl.textContent = error.message;
      return;
    }

    // Save user email locally
    localStorage.setItem("user_email", email);

    statusEl.style.color = "#baffc9";
    statusEl.textContent = "Success — redirecting...";

    setTimeout(() => {
      window.location.href = "/dashboard.html";
    }, 700);
  };
</script>

</body>
</html>
