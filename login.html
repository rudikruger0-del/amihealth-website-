<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMI — Login</title>

  <style>
    :root {
      --bg-dark: #030414;
      --bg-card: rgba(255, 255, 255, 0.04);
      --text-main: #eaf4ff;
      --text-muted: #9aa5b7;
      --accent: #00e0b8;
      --accent2: #03a9f4;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, #071b34, #020311 60%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 430px;
      background: var(--bg-card);
      padding: 40px 34px;
      border-radius: 14px;
      backdrop-filter: blur(16px);
      box-shadow: 0 14px 60px rgba(0, 0, 0, 0.55);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: block;
      margin: 0 auto 25px;
      height: 70px;
      opacity: 0.95;
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 26px;
      font-weight: 700;
    }

    p.lead {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 28px;
      font-size: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 13px;
      margin-bottom: 18px;
      border-radius: 10px;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-main);
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.10);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      margin-top: 4px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #001618;
      letter-spacing: 0.3px;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 16px rgba(0, 224, 184, 0.4);
    }

    #status {
      margin-top: 12px;
      text-align: center;
      height: 20px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="/logo.png" class="logo" alt="AMI Logo">

    <h2>Welcome back</h2>
    <p class="lead">Sign in to access the AMI dashboard and upload reports</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@hospital.co.za">

    <label>Password</label>
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn" class="btn">Login</button>
    <div id="status"></div>

    <div class="footer">
      Need an account?  
      <a href="mailto:info@amihealth.co.za">info@amihealth.co.za</a>
    </div>
  </div>

<script>
  document.getElementById("loginBtn").addEventListener("click", login);
  document.addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });

  async function login() {
    const status = document.getElementById("status");
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      status.style.color = "#ffb3b3";
      status.textContent = "Enter email and password";
      return;
    }

    status.style.color = "#ffe8b3";
    status.textContent = "Logging in...";

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
      });

      const json = await res.json();

      if (!res.ok) {
        status.style.color = "#ff9a9a";
        status.textContent = json.error || "Invalid credentials";
        return;
      }

      localStorage.setItem("user_email", email);
      status.style.color = "#b7ffcf";
      status.textContent = "Success — redirecting...";

      setTimeout(() => window.location.href = "/dashboard.html", 600);

    } catch (err) {
      status.style.color = "#ff9a9a";
      status.textContent = "Network error";
      console.error(err);
    }
  }
</script>

</body>
</html>
