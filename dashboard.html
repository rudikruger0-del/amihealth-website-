<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMI Health – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .topbar {
      background: #007aff;
      padding: 15px;
      color: white;
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background: #ff3b30;
      padding: 8px 15px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #d92c23;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <span>AMI Health Dashboard</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h2>Welcome to your dashboard</h2>
  <p>You are successfully logged in.</p>

  <script>
    // BLOCK ACCESS unless logged in
    const userEmail = localStorage.getItem("user_email");

    if (!userEmail) {
      // No login → redirect away
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("user_email");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
