<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMI Health â€” Dashboard</title>
    <link rel="stylesheet" href="styles.css" />

    <script type="module">
        import { supabase } from "./lib/supabaseClient.js";

        document.addEventListener("DOMContentLoaded", async () => {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = "login.html";
                return;
            }

            document.getElementById("welcome").innerText =
                "Welcome, " + user.email;

            document.getElementById("logout-btn").addEventListener("click", async () => {
                await supabase.auth.signOut();
                window.location.href = "login.html";
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7faff;
            margin: 0;
        }
        .topbar {
            background: #002b47;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 30px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 25px;
        }
        button {
            background: #00bcd4;
            padding: 10px 15px;
            border-radius: 8px;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div id="welcome">Loading...</div>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="content">
        <h2>Your AMI Dashboard</h2>

        <div class="card">
            <h3>ðŸ§ª AI Lab Report Tools</h3>
            <p>Upload blood reports and generate AMI AI-powered medical interpretations.</p>
            <button onclick="alert('We will add the CBC upload tool next!')">Upload CBC Report</button>
        </div>

        <div class="card">
            <h3>ðŸ“Š Saved Reports</h3>
            <p>This section will show all AI-generated reports saved under your account.</p>
            <button onclick="alert('Report list coming soon!')">View Reports</button>
        </div>
    </div>
</body>
</html>
