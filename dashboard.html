<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMI Dashboard</title>

  <!-- Correct CSS path -->
  <link rel="stylesheet" href="/styles.css">

  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .topbar {
      width: 100%;
      background: #007bff;
      padding: 15px;
      color: white;
      font-size: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0002;
    }

    h2 {
      margin-bottom: 10px;
    }

    .email-box {
      padding: 10px;
      background: #e9f0ff;
      border-left: 4px solid #007bff;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
    }

    button:hover {
      background: #0068d4;
    }

    .danger {
      background: #dc3545;
    }
    .danger:hover {
      background: #b82c3a;
    }

    .section {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <div class="topbar">AMI Dashboard</div>

  <div class="container">
    <h2>Welcome</h2>

    <!-- Logged-in user email -->
    <div class="email-box">
      Logged in as: <span id="user-email">loading...</span>
    </div>

    <button onclick="goToUpload()">Upload Report</button>
    <button onclick="goToHistory()">View Report History</button>
    <button class="danger" onclick="logout()">Logout</button>

    <div id="status" style="margin-top:15px; color:red;"></div>

    <div class="section">
      <h3>Next Steps for AMI</h3>
      <p>✓ Connect AI engine</p>
      <p>✓ Save medical reports</p>
      <p>✓ Generate smart insights</p>
      <p>✓ Doctor dashboard & report sharing</p>
    </div>
  </div>

<script>
  // Show email from login
  const email = localStorage.getItem("user_email");
  document.getElementById("user-email").innerText = email || "Unknown";

  function logout() {
    localStorage.removeItem("user_email");
    window.location.href = "/login.html";
  }

  function goToUpload() {
    window.location.href = "/upload.html"; // You will create this soon
  }

  function goToHistory() {
    window.location.href = "/history.html"; // Optional next page
  }
</script>

</body>
</html>
