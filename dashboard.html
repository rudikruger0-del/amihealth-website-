<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMI Dashboard</title>

  <link rel="stylesheet" href="/styles.css">

  <style>
    body {
      margin: 0;
      background: #f4f7fb;
      font-family: Inter, Arial, sans-serif;
    }

    /* Top Bar */
    .topbar {
      background: #0b4f8a;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 2px 5px #0002;
    }

    .logo {
      height: 38px;
      cursor: pointer;
    }

    .logout-btn {
      background: #ff3b30;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 22px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    }

    h2 {
      margin: 0 0 16px;
      color: #0b4f8a;
      font-size: 26px;
      font-weight: 700;
    }

    .button-bar {
      margin-bottom: 24px;
    }

    .btn {
      background: #007aff;
      padding: 12px 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 15px;
    }

    /* TABLE (Desktop) */
    table {
      width: 100%;
      border-collapse: collapse;
      display: table;
    }

    th, td {
      padding: 14px 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f1f7ff;
      color: #0b4f8a;
      font-weight: 600;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 15px;
    }

    /* MOBILE CARDS */
    @media (max-width: 700px) {
      table {
        display: none;
      }

      .report-card {
        background: #fff;
        margin-bottom: 12px;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 0 4px 15px #0001;
      }

      .rc-title {
        font-size: 17px;
        font-weight: 600;
        color: #0b4f8a;
      }

      .rc-date {
        font-size: 13px;
        color: #666;
        margin-top: 6px;
      }

      .rc-link {
        display: inline-block;
        margin-top: 12px;
        padding: 8px 14px;
        background: #007aff;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <img src="/logo.png" class="logo" onclick="window.location.href='dashboard.html'">
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h2>Your Uploaded Reports</h2>

    <div class="button-bar">
      <button class="btn" onclick="window.location.href='upload.html'">➕ Upload New Report</button>
    </div>

    <!-- DESKTOP TABLE -->
    <table id="reportsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>File</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="reportsBody">
        <tr><td class="empty" colspan="3">Loading...</td></tr>
      </tbody>
    </table>

    <!-- MOBILE LIST -->
    <div id="mobileList"></div>

  </div>

  <script type="module">
    const email = localStorage.getItem("user_email");
    if (!email) window.location.href = "login.html";

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("user_email");
      window.location.href = "login.html";
    };

    async function loadReports() {
      const resp = await fetch("/api/get-reports?email=" + encodeURIComponent(email));
      const data = await resp.json();

      const body = document.getElementById("reportsBody");
      const mobileList = document.getElementById("mobileList");

      body.innerHTML = "";
      mobileList.innerHTML = "";

      if (!data || data.length === 0) {
        body.innerHTML = `<tr><td class="empty" colspan="3">No reports yet</td></tr>`;
        return;
      }

      data.forEach(r => {
        // Desktop Row
        body.innerHTML += `
          <tr>
            <td>${r.title}</td>
            <td><a href="https://tbyttsfztuudyqbrkonm.supabase.co/storage/v1/object/public/reports/${r.file_path}" target="_blank">Open</a></td>
            <td>${new Date(r.created_at).toLocaleString()}</td>
          </tr>
        `;

        // Mobile Card
        mobileList.innerHTML += `
          <div class="report-card">
            <div class="rc-title">${r.title}</div>
            <div class="rc-date">${new Date(r.created_at).toLocaleString()}</div>
            <a class="rc-link" href="https://tbyttsfztuudyqbrkonm.supabase.co/storage/v1/object/public/reports/${r.file_path}" target="_blank">View Report</a>
          </div>
        `;
      });
    }

    loadReports();
  </script>

</body>
</html>
