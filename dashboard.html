<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMI — Dashboard</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://tbyttsfztuudyqbrkonm.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRieXR0c2Z6dHV1ZHlxYnJrb25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MzA1MzgsImV4cCI6MjA3OTAwNjUzOH0.7T0S4_kkoWosdbmjlwtfSYzBcyipcPg1Fm8kIMa43uo"; // replace with your anon key
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    // Check session on load
    window.addEventListener("load", async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        // Not logged in → go back to login
        window.location.href = "/login.html";
        return;
      }
      document.getElementById("welcome").textContent = `Welcome, ${user.email}`;
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "/login.html";
    }
    window.amiLogout = logout;
  </script>
</head>
<body style="font-family:system-ui, sans-serif; padding:24px;">
  <h2 id="welcome">Checking session...</h2>
  <p>You are on the AMI dashboard (demo).</p>
  <button onclick="amiLogout()">Logout</button>
</body>
</html>
