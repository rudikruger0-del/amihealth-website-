<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMI Dashboard</title>

    <!-- Protect dashboard: user must be logged in -->
    <script type="module">
        import { supabase } from "./lib/supabaseClient.js";

        async function checkLogin() {
            // Get the active Supabase auth session
            const { data } = await supabase.auth.getSession();

            if (!data.session) {
                // Not logged in → redirect to login page
                window.location.href = "login.html";
            }
        }

        checkLogin();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0077cc;
            padding: 15px;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logoutBtn {
            background: #ff4d4d;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        #logoutBtn:hover {
            background: #cc0000;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div>AMI Health — Dashboard</div>
        <button id="logoutBtn">Logout</button>
    </header>

    <div class="container">
        <h2>Welcome to your dashboard</h2>
        <p>This page is protected. Only logged-in users can see this.</p>

        <!-- YOUR FUTURE DASHBOARD CONTENT GOES HERE -->
    </div>

    <!-- Logout script -->
    <script type="module">
        import { supabase } from "./lib/supabaseClient.js";

        // Logout function
        document.getElementById("logoutBtn").onclick = async () => {
            await supabase.auth.signOut();
            window.location.href = "login.html";
        };
    </script>

</body>
</html>
