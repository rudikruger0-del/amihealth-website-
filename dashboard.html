<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AMI Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #f4f7fb;
      font-family: Inter, Arial, sans-serif;
    }

    .topbar {
      background: #0b4f8a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      height: 38px;
      cursor: pointer;
    }

    .logout-btn {
      background: #ff3b30;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      color: #0b4f8a;
      font-size: 26px;
      font-weight: 700;
    }

    .button-bar {
      margin-bottom: 24px;
      display: flex;
      gap: 12px;
    }

    .btn {
      background: #007aff;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 15px;
    }

    table {
      width: 100%;
      margin-top: 16px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f1f7ff;
      color: #0b4f8a;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <!-- TOP BAR WITH LOGO -->
  <div class="topbar">
    <img src="logo.png" class="logo" onclick="window.location.href='dashboard.html'">
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h2>Your Uploaded Reports</h2>

    <div class="button-bar">
      <button class="btn" onclick="window.location.href='upload.html'">➕ Upload New Report</button>
    </div>

    <table id="reportsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>File</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="reportsBody">
        <tr><td class="empty" colspan="3">Loading reports...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    // REDIRECT IF NOT LOGGED IN
    const email = localStorage.getItem("user_email");
    if (!email) {
      window.location.href = "login.html";
    }

    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user_email");
      window.location.href = "login.html";
    });

    // FETCH REPORTS FOR THIS USER
    async function loadReports() {
      try {
        const resp = await fetch("/api/get-reports?email=" + encodeURIComponent(email));
        const json = await resp.json();

        const body = document.getElementById("reportsBody");
        body.innerHTML = "";

        if (!resp.ok || !json || json.length === 0) {
          body.innerHTML = `<tr><td class="empty" colspan="3">No reports found.</td></tr>`;
          return;
        }

        json.forEach(r => {
          body.innerHTML += `
            <tr>
              <td>${r.title}</td>
              <td><a href="https://tbyttsfztuudyqbrkonm.supabase.co/storage/v1/object/public/reports/${r.file_path}" target="_blank">View</a></td>
              <td>${new Date(r.created_at).toLocaleString()}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadReports();
  </script>

</body>
</html>
