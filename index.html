<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>AMI Health — Artificial Medical Intelligence</title>
  <meta name="description" content="AMI — advanced medical AI that fuses imaging, laboratory data, and clinical notes into a unified diagnostic report for hospitals, clinics, and labs." />

  <!-- ⭐ IMPORTANT: THIS FIXES YOUR WEBSITE THEME ⭐ -->
  <link rel="stylesheet" href="/styles.css">

<style>
:root{
  --bg1:#020214;
  --bg2:#07102a;
  --card:#0b1020;
  --accent:#00e0b8;
  --muted:#98a0b3;
  --glass:rgba(255,255,255,0.05);
  --radius:14px;
  --maxw:1100px;
}

/* GENERAL */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#e6eef8;
  -webkit-font-smoothing:antialiased;
}

/* LAYOUT */
.wrap{max-width:var(--maxw);margin:0 auto;padding:28px}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0;
}
.brand{
  display:flex;align-items:center;gap:14px;
  text-decoration:none;color:inherit;
}
.brand img{height:48px}

nav{display:flex;gap:18px;align-items:center}
nav a{
  color:var(--muted);
  text-decoration:none;
  font-weight:600;
  font-size:15px;
}
nav a:hover{color:white}

/* LOGIN BUTTON */
.login-btn{
  padding:8px 16px;
  background:white;
  color:black;
  border-radius:8px;
  font-weight:700;
  text-decoration:none;
}
.login-btn:hover{
  background:#e8e8e8;
}

/* HERO */
.hero{
  position:relative;overflow:hidden;border-radius:var(--radius);margin-top:18px;
}
.hero video{
  width:100%;height:460px;object-fit:cover;display:block;
}
.overlay{
  position:absolute;inset:0;
  display:flex;align-items:center;
  padding:48px;
  background:linear-gradient(90deg,rgba(2,6,10,0.7),rgba(2,6,10,0.3),transparent);
}
.hero-content{max-width:60%}

.kicker{
  background:var(--glass);
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  color:var(--accent);
  margin-bottom:14px;
}
h1{font-size:36px;margin-bottom:12px;color:white}
.lead{color:var(--muted);margin-bottom:18px}

/* FEATURES */
.features{display:flex;gap:14px;flex-wrap:wrap;margin-top:18px}
.pill{
  background:rgba(255,255,255,0.06);
  padding:10px 14px;
  border-radius:10px;
  font-weight:600;
  color:#d8fafc;
}

/* SECTIONS */
.card{
  background:rgba(255,255,255,0.03);
  padding:28px;
  border-radius:var(--radius);
  margin:26px 0;
  box-shadow:0 6px 30px rgba(0,0,0,0.3);
}
.grid{
  display:grid;
  grid-template-columns:1fr 330px;
  gap:22px;
}
.muted{color:var(--muted);font-size:15px}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 0;
  color:var(--muted);
  font-size:14px;
}

/* MOBILE */
@media(max-width:900px){
  .hero video{height:320px}
  .hero-content{max-width:100%}
  .grid{grid-template-columns:1fr}
  nav{display:none}
}
</style>
</head>

<body>

  <div class="wrap">
    <header>
      <a class="brand" href="/">
        <img src="logo.png" alt="AMI Logo" />
        <div>
          <div style="font-weight:800;color:#fff">AMI Health</div>
          <div style="font-size:12px;color:var(--muted)">Artificial Medical Intelligence</div>
        </div>
      </a>

     <nav>
  <a href="#how">How AMI Works</a>
  <a href="#tech">Technology</a>
  <a href="#usecases">Use Cases</a>
  <a href="#trust">Safety</a>
  <a class="cta" href="#contact">Request Pilot</a>
  <a class="login-btn" href="login.html">Login</a>
</nav>
    </header>
  </div>

  <!-- everything else stays exactly the same -->

</body>
</html>
