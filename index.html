<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AMI Health — Artificial Medical Intelligence</title>
  <meta name="description" content="AMI — advanced medical AI that fuses imaging, laboratory data, and clinical notes into a unified diagnostic report for hospitals, clinics, and labs." />

  <!-- ⭐ IMPORTANT: THIS FIXES YOUR WEBSITE THEME ⭐ -->
  <link rel="stylesheet" href="/styles.css">

  <style>
    :root {
      --bg:#030414;
      --card:#0b1020;
      --muted:#98a0b3;
      --accent:#00e0b8;
      --glass:rgba(255,255,255,0.04);
      --maxw:1100px;
      --radius:12px;
    }

    *{box-sizing:border-box}
    body {
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#020214 0%, #07102a 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
    }

    .wrap { max-width:var(--maxw); margin:0 auto; padding:28px; }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 0;
    }

    .brand { display:flex; align-items:center; gap:14px; text-decoration:none; color:inherit; }
    .brand img { height:48px; width:auto; display:block; }

    nav { display:flex; gap:18px; align-items:center; }
    nav a { color:var(--muted); text-decoration:none; font-weight:600; font-size:15px; }

    .cta {
      background:linear-gradient(90deg,var(--accent),#00b3ff);
      color:#001319;
      padding:10px 16px;
      border-radius:10px;
      font-weight:700;
      text-decoration:none;
    }

    /* ⭐ Added Login Button ⭐ */
    .login-btn {
      background:#ffffff;
      color:#000;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
    }

    .hero { position:relative; overflow:hidden; border-radius:14px; margin-top:18px; }
    .hero video { width:100%; height:460px; object-fit:cover; display:block; filter:contrast(1.04) saturate(1.06); }
    .overlay {
      position:absolute; inset:0;
      display:flex; align-items:center;
      background:linear-gradient(90deg, rgba(2,6,10,0.65) 0%, rgba(2,6,10,0.25) 40%, transparent 100%);
      padding:48px;
    }

    .hero-content { max-width:60%; }

    .kicker {
      display:inline-block;
      padding:6px 10px;
      background:var(--glass);
      border-radius:999px;
      color:var(--accent);
      font-weight:700;
      font-size:13px;
      margin-bottom:14px;
    }

    h1 { font-size:34px; line-height:1.02; margin:0 0 12px; color:#fff; }

    p.lead { color:var(--muted); margin:0 0 20px; max-width:56ch; }

    .features { display:flex; gap:14px; margin-top:18px; flex-wrap:wrap; }
    .pill {
      background:rgba(255,255,255,0.03);
      padding:10px 14px;
      border-radius:10px;
      color:#cfeef0;
      font-weight:600;
      font-size:13px;
    }

    section.card {
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:28px;
      margin:26px 0;
      box-shadow:0 6px 30px rgba(3,6,24,0.45);
    }

    .grid {
      display:grid;
      grid-template-columns:1fr 340px;
      gap:22px;
      align-items:start;
    }

    .stats { display:flex; flex-direction:column; gap:12px; }

    .stat h3 { margin:0; color:var(--accent); font-size:20px; }

    .muted { color:var(--muted); font-size:15px; }

    .tech-list {
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:12px;
      margin-top:12px;
    }

    .tech-item {
      background:rgba(255,255,255,0.03);
      padding:12px;
      border-radius:10px;
      font-weight:600;
      color:#dff;
    }

    .use { display:flex; gap:14px; flex-wrap:wrap; }
    .use-card {
      flex:1;
      min-width:230px;
      background:rgba(0,0,0,0.18);
      padding:18px;
      border-radius:10px;
    }
    .small { font-size:13px; color:var(--muted); }

    footer { padding:28px 0; text-align:center; color:var(--muted); font-size:14px; }
  </style>
</head>

<body>

  <div class="wrap">
    <header>
      <a class="brand" href="/">
        <img src="logo.png" alt="AMI Logo" />
        <div>
          <div style="font-weight:800;color:#fff">AMI Health</div>
          <div style="font-size:12px;color:var(--muted)">Artificial Medical Intelligence</div>
        </div>
      </a>

      <nav>
        <a href="#how">How AMI Works</a>
        <a href="#tech">Technology</a>
        <a href="#usecases">Use Cases</a>
        <a href="#trust">Safety</a>
        <a class="cta" href="#contact">Request Pilot</a>

        <!-- ⭐ LOGIN BUTTON ⭐ -->
        <a class="login-btn" href="login.html">Login</a>
      </nav>
    </header>
  </div>

  <!-- everything else stays exactly the same -->

</body>
</html>
